---
layout: default
---
<style type="text/css">
@font-face {
    font-family: "MyriadPro";
    src: url(../fonts/MyriadPro-Regular.otf) format("opentype");
}
body { 
    font-family: "MyriadPro", Verdana, Tahoma;
}
</style>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
